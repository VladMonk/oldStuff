<div class="card">
  <div class="card-header">
    <ul class="nav nav-tabs card-header-tabs">
      <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" href="#item1">User projects</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#item2">Donated projects</a>
      </li>
    </ul>
  </div>
  <div class="card-body tab-content">
    <div class="tab-pane fade show active" id="item1">
      <div class="jumbotron" *ngFor="let project of inputProject">



        <div class="media">
          <img class="mr-3" [src]="[project.companyDefImg]" alt="Generic placeholder image">
          <div class="media-body">
            <h5 class="mt-0">{{project.companyName}}</h5>
            <h6>
              <markdown [data]='project.companyDesc.substring(0, 50) + "..."'></markdown>
            </h6>
            <p><a class="btn btn-secondary" href="/project/{{project.companyOwner}}/{{project._id}}" role="button">View details »</a></p>
          </div>
        </div>


      </div>
    </div>

    <div class="tab-pane fade" id="item2">
      <div class="jumbotron" *ngFor="let project1 of inputProject1">



        <div class="media">
          <img class="mr-3" [src]="project1.companyDefImg" alt="Generic placeholder image">
          <div class="media-body">
            <h5 class="mt-0">{{project1.companyName}}</h5>
            <h6>
              <markdown [data]='project1.companyDesc.substring(0, 50) + "..."'></markdown>
            </h6>
            <p><a class="btn btn-secondary" href="/project/{{project1.companyOwner}}/{{project1._id}}" role="button">View details »</a></p>
          </div>
        </div>



      </div>
    </div>
  </div>
</div>
