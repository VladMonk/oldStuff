<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" [routerLink]="['/home']">Starfounder</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto"></ul>
      <form class="form-inline mt-2 mt-md-0">
        <button *ngIf="!authService.isLogged()" class="btn btn-warning mr-sm-2" [routerLink]="['/auth/log']">Log in</button>
        <div class="btn-group mr-sm-2" *ngIf="authService.isLogged()" >
          <button type="button" class="btn btn-warning" [routerLink]="['/account', currentUserId]">
            <img src="{{currentUserPhoto}}" class="bd-placeholder-img rounded-circle" width="30" height="30">
          </button>
          <button type="button" class="btn btn-warning dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="sr-only">Toggle Dropdown</span>
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="/project/{{currentUserId}}/new">Create project</a>
            <a class="dropdown-item" href="/account/{{currentUserId}}/edit">Edit</a>
            <a class="dropdown-item" (click)="logOutUser()">Log out</a>
          </div>
        </div>
        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
</header>
