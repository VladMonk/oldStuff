<app-header></app-header>
<br><br><br>
<main role="main">
  <section class="jumbotron text-center">
    <form (submit)="submitChangeData()">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputFirstName">Firs Name</label>
          <input type="text" class="form-control" [(ngModel)]="firstname" name="firstname" id="inputFirstName" placeholder="Firs Name">
        </div>
        <div class="form-group col-md-6">
          <label for="inputLastName">Last Name</label>
          <input type="text" class="form-control" [(ngModel)]="lastname" name="lastname" id="inputLastName" placeholder="Last Name">
        </div>
      </div>

      <div class="form-group">
        <label for="exampleFormControlTextarea1">Describe u self</label>
        <textarea class="form-control" [(ngModel)]="description" name="description" id="description" rows="15"></textarea>
      </div>

      <div class="form-group row">
        <div class="col-sm">
          <button type="submit" class="btn btn-success">Save changes</button>
        </div>
      </div>

      <div style="text-align: center">
        <div class="custom-file">
          <div class="form-group col-sm">
            <input #fileInput type="file" class="custom-file-input" id="customFile">
            <label class="custom-file-label" for="customFile" placeholder="Choose image"></label>
          </div>
          <div class="col-sm">
            <button type="button" class="btn btn-success" (click)="uploadPic()">Upload</button>
          </div>
        </div>
      </div>

    </form>
  </section>
</main>
